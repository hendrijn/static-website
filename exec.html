<!DOCTYPE html>

  <body>
    <header>
      <img src="/pictures/WIT_logo.jpeg" alt="WIT logo" />
      <nav>
        <ul class="navlinks">
          <li class="navlink"><a href="/index.html">Home</a></li>
          <li class="navlink"><a href="/exec.html">Exec Board</a></li>

    <div>
      <h1 id="heading">Meet Our Executive Team!</h1>
      <div class="exec-tiles">
        <div class="tile">
          <img src="/pictures/nevina.jpeg" alt="Nevina-President" />
          <p class="label">
            Nevina Frese <br />
            President
          </p>
        </div>
        <div class="tile">
          <img src="/pictures/dana.jpeg" alt="Dana Stufin - Vice President" />
          <p class="label">
            Dana Stufin <br />
            Vice President
          </p>
        </div>
        <div class="tile">
          <img src="/pictures/holly.jpeg" alt="Holly PR Chair" />
          <p class="label">
            Holly Stier<br />
            PR Chair
          </p>
        </div>
        <div class="tile">
          <img src="/pictures/lizzie.jpg" alt="Lizzie Emch - Treasurer" />
          <p class="label">
            Lizzie Emch <br />
            Treasurer
          </p>
        </div>
        <div class="tile">
          <img
            src="/pictures/brooke.jpeg"
            alt="Brooke Sindelar - Conference Chair"
          />
          <p class="label">
            Brooke Sindelar <br />
            Conference Chair
          </p>
        </div>
        <div class="tile">
          <img
            src="/pictures/jackie.JPG"
            alt="Jacquelyn Hendricks - Secretary"
          />
          <p class="label">
            Jacquelyn Hendricks <br />
            Secretary
          </p>

      </div>

    <footer>
      <p class="copywrite">@2021 Women in Technology at JMU</p>

        <li>
          <a
            class="social-icon"
            target="_blank"
            href="https://twitter.com/JMUWIT"
          >
            <img src="/pictures/twitter-logo.png" alt="twitter logo"
          /></a>
        </li>
        <li>
          <a
            class="social-icon"
            target="_blank"
            href="https://www.instagram.com/jmu_wit/"
          >
            <img src="/pictures/instagram-logo.png" alt="instagram logo"
          /></a>
